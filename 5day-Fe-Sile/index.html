<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5Day</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="warp">
        <div class="image">
            <img src="assets/img/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="assets/img/img8.jpeg" alt="">
        </div>
    </div>
    <div class="gallery ">
        <i class="fa-solid fa-xmark close"></i>
        <div class="gallery__inner">
            <img src="" alt="">
        </div>
        <div class="control left">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="control right">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
